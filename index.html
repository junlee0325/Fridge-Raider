<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<div id="titleBox">
				<h1 id="title">Fridge Raider</h1>
				<h3 class="opening">Got some ingredients that needs to be used?</h3>
				<p class="opening">Tell us what you have below.</p>
			</div>
			<form id="inputForm">
				<input id="inputBar" placeholder="What's in your fridge?">
				<input id="addBttn" type="submit" value="Add">
			</form>
			<div id="triviaDiv">
				<p id="triviaLabel">Did you know?</p>
				<p id="trivia"></p>
			</div>
		</header>
		<div id="ingredientDiv">
			<h2 id="ingredientTitle">My Ingredients</h2>
			<ul id="ingredientList">
			</ul>
			<div id="searchClear">
				<button id="searchBttn">Search</button>
				<button id="clearBttn">Clear</button>
			</div>
		</div>
		<div id="recipeDiv">
			<h2 id="recipeTitle">Recipes</h2>
			<div id="resultsContainer">

			</div>
		</div>

		<script type="text/javascript" src="js/main.js"></script>
